<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #c0c0c0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 100%;
        }
        .header {
            background-color: #87CEEB;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label, .form-group select, .form-group input {
            background-color: #4682B4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 45%;
            text-align: center;
        }
        .form-group select, .form-group input {
            width: 50%;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
        }
        .submit-btn button {
            background-color: #4682B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Event Management System</h2>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Vendor">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Vendor">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Vendor">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
                <option>Drop Down</option>
            </select>
        </div>
        <div class="submit-btn">
            <button type="submit">Sign Up</button>
        </div>
    </div>
</body>
</html>
