<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #35424a;
      color: #ffffff;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px 0;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #575757;
      border-radius: 5px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #35424a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #575757;
    }
    .radio-group, .checkbox-group {
      display: flex;
      align-items: center;
    }
    .radio-group input, .checkbox-group input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Library Management System</h1>
</header>

<nav>
  <a href="#dashboard">Dashboard</a>
  <a href="#maintenance">Maintenance</a>
  <a href="#reports">Reports</a>
  <a href="#transactions">Transactions</a>
  <a href="#membership">Membership</a>
</nav>

<div class="container">
  <!-- Add Membership -->
  <section id="membership">
    <h2>Add Membership</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label>Membership Duration:</label>
      <div class="radio-group">
        <input type="radio" id="six-months" name="duration" value="6" checked>
        <label for="six-months">6 Months</label>

        <input type="radio" id="one-year" name="duration" value="12">
        <label for="one-year">1 Year</label>

        <input type="radio" id="two-years" name="duration" value="24">
        <label for="two-years">2 Years</label>
      </div>

      <button type="submit">Add Membership</button>
    </form>
  </section>

  <!-- Update Membership -->
  <section id="update-membership">
    <h2>Update Membership</h2>
    <form>
      <label for="membership-id">Membership ID:</label>
      <input type="text" id="membership-id" placeholder="Enter Membership ID" required>

      <label for="update-duration">Extend Membership Duration:</label>
      <select id="update-duration">
        <option value="6">6 Months</option>
        <option value="12">1 Year</option>
        <option value="24">2 Years</option>
      </select>

      <label>
        <input type="checkbox" id="cancel-membership">
        Cancel Membership
      </label>

      <button type="submit">Update Membership</button>
    </form>
  </section>
</div>

</body>
