<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #d3d3d3;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #a9cce3;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .form-group label {
            background-color: #3b5998;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
            width: 80px;
            text-align: center;
        }
        .form-group input {
            background-color: #a9cce3;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Event Management System</div>
        <div class="form-group">
            <label for="userid">User Id</label>
            <input type="text" id="userid" value="Admin">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" value="Admin">
        </div>
        <div class="buttons">
            <button type="button">Cancel</button>
            <button type="button">Login</button>
            <a href="file:///C:/Users/HP/Desktop/javascript/3.html">
                
            </a>
        </div>
    </div>
</body>
</html>
