<html>
<head>
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .title {
            background-color: #87ceeb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 45%;
        }
        .form-group .label {
            width: 45%;
        }
        .signup-button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button>Chart</button>
            <button>Back</button>
        </div>
        <div class="title">
            <h2>Event Management System</h2>
        </div>
        <div class="form-group">
            <button class="label">Name</button>
            <button>User</button>
        </div>
        <div class="form-group">
            <button class="label">Email</button>
            <button>User</button>
        </div>
        <div class="form-group">
            <button class="label">Password</button>
            <button>User</button>
        </div>
        <button class="signup-button">Sign Up</button>
    </div>
</body>
</html>
