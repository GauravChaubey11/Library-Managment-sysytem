<html>
<head>
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #c0c0c0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .header {
            background-color: #add8e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            background-color: #4169e1;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }
        .form-group input {
            background-color: #add8e6;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background-color: #a9a9a9;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #808080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Event Management System</h1>
        </div>
        <div class="form-group">
            <label for="userid">UserId</label>
            <input type="text" id="userid" value="User">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" value="User">
        </div>
        <div class="buttons">
            <button>Cancel</button>
            <button>Login</button>
        </div>
    </div>
</body>
</html>
