<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Order Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecf5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #d3d3d3;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .button-container .button {
            background-color: #3b73d1;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            flex: 1 1 30%;
            max-width: 30%;
        }
        .button-container .button:hover {
            background-color: #2a5ba1;
        }
        .title-button {
            flex: 1 1 100%;
            max-width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Order Status</h1>
        </div>
        <div class="button-container">
            <button class="button">Home</button>
            <button class="button">User Order Status</button>
            <button class="button">LogOut</button>
            <button class="button">Name</button>
            <button class="button">E-mail</button>
            <button class="button">Address</button>
            <button class="button">Status</button>
        </div>
    </div>
</body>
</html>
