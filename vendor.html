<html>
<head>
    <title>Vendor Dashboard</title>
    <style>
        body {
            background-color: #4A73B1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .welcome-box {
            background-color: #C0C0C0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .welcome-box p {
            margin: 0;
            font-size: 18px;
            color: black;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container button {
            background-color: #C0C0C0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #A9A9A9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <p>Welcome</p>
            <p>Vendor</p>
        </div>
        <div class="button-container">
            <button>Your Item</button>
            <button>Add New Item</button>
            <button>Transaction</button>
            <button>LogOut</button>
        </div>
    </div>
</body>
</html>
