<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #d3d3d3;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #3366cc;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .button-container .button {
            background-color: #3366cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-container {
            display: flex;
            justify-content: center;
        }
        .logout-container .button {
            background-color: #3366cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            WELCOME USER
        </div>
        <div class="button-container">
            <button class="button">Vendor</button>
            <button class="button">Cart</button>
            <button class="button">Guest List</button>
            <button class="button">Order Status</button>
        </div>
        <div class="logout-container">
            <button class="button">LogOut</button>
        </div>
    </div>
</body>
</html>
